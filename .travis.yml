language: python
python: 2.7
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/lektor/builds
before_install:
  - sudo apt-get -qq update
  - sudo apt-get upgrade -y -o Dpkg::Options::="--force-confnew" git-core
install: "pip install lektor"
script: "lektor build"
deploy:
  provider: script
  script: "lektor deploy ghpages-https"
  on:
    branch: lektor
