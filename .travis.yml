language: python
python: 2.7
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/lektor/builds
addons:
  apt:
    sources:
    - git-core
    packages:
    - git
before_install:
  - which git
  - git --version
  - sudo apt-get -qq update
  - sudo apt-get install -y git
  - which git
  - git --version
install: "pip install lektor"
script: "lektor build"
deploy:
  provider: script
  script: "lektor deploy ghpages-https"
  on:
    branch: lektor
